<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="header"><div class = "title"><img src = "view-dashboard.png" style="width:75px;height:75px"></img><div class="lib">Library</div></div></div>
        <div class="full"><div class = "center"><div class = "add">Add Book +</div></div></div>
        <div class="grids"> 
            <div class="flip">
            </div>
        </div>
        <form class="popup">
                <div class="name B-name">
                    <div class="p"><div class="s">Book Name</div></div>
                    <div class="form-wrapper">
                        <input type="text" class="search"  required>
                    </div>
                </div>
                <div class="name A-name">
                    <div class="p"><div class="s">Author Name</div></div>
                    <div class="form-wrapper">
                        <input type="text" class="search" required>
                    </div>
                </div>
                <div class="name PN">
                    <div class="p"><div class="s">Number of Pages</div></div>
                    <div class="form-wrapper">
                        <input type="number" class="search"  required>
                    </div>
                </div>
                <div class="name read">
                    <div class="p"><div class="s">Did you read it yet?</div></div>
                    <div class="form-wrapper form-dash">
                        <div class="submit4"><div>No</div></div>
                        <input type="radio" name = "action" value="No" class="submit1" required>
                        <div class="submit3"><div>Yes</div></div>
                        <input type="radio" name = "action" value="Yes" class="submit2">
                    </div>
                </div>
                <div class="enter1"><button type="button" class="enter">Enter</div>
        </form>
    </div>

    <script src = "Library.js">

    </script>
</body>
</html>
